;; iiPython Polybar Config
;; ====================================

;; WM Settings
[global/wm]
margin-top = 0
margin-bottom = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

;; Bar Settings
[bar/main]
bottom = false  ;; Place at bottom of screen
monitor-strict = false  ;; Require connected monitor
override-redirect = false  ;; Stop WM from handling bar

; Scaling
width = 100%
height = 34
offset-x = 0%
offset-y = 0%
fixed-center = true

; ARGB color
background = ${color.background}
foreground = ${color.foreground}

;; Rounded bar
radius-top = 0.0
radius-bottom = 0.0

;; Border and line
line-size = 0
line-color = ${color.background}

border-bottom-size = 0
border-bottom-color = ${color.foreground}

;; Padding
; L/R
padding = 2

; Module
module-margin-left = 1
module-margin-right = 1

;; Fonts
; <font-name>;<voffset>
font-0 = "Iosevka Nerd Font:size=10;4"
font-1 = "Iosevka Nerd Font:size=10;4"
font-2 = "Weather Icons:size=12;4"

;; Modules
modules-left = cpu sep memory
modules-center = browsermediacontrol
modules-right = updates sep temperature sep weather sep date

;; =======

dim-value = 1.0
locale = en_US.UTF-8

; Tray config
tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

; Enable IPC (nicer restart)
enable-ipc = true

;; Fallbacks
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

; Requires xcursor support
cursor-click = 
cursor-scroll = 

;; Settings
[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true

; Compositing operators
; https://www.cairographics.org/manual/cairo-cairo-t.html#cairo-operator-t
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
