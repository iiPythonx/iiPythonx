# iiPython Alacritty Configuration
# 1/1/2023

# Window settings
window:
  title: Alacritty
  dynamic_title: true

  # Start size
  dimensions:
    columns: 80
    lines: 20

# Scrolling config
scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 12.0
  builtin_box_drawing: true

# Colors (Google Dark from Gogh)
colors:

  # Default colors
  primary:
    background: '#202124'
    foreground: '#E8EAED'

  # Normal colors
  normal:
    black: '#202124'
    red: '#EA4335'
    green: '#34A853'
    yellow: '#FBBC04'
    blue: '#4285F4'
    magenta: '#A142F4'
    cyan: '#24C1E0'
    white: '#E8EAED'

  # Bright colors
  bright:
    black: '#5F6368'
    red: '#EA4335'
    green: '#34A853'
    yellow: '#FBBC05'
    blue: '#4285F4'
    magenta: '#A142F4'
    cyan: '#24C1E0'
    white: '#FFFFFF'

  dim:
    black: '#131415'
    red: '#864343'
    green: '#777c44'
    yellow: '#9e824c'
    blue: '#556a7d'
    magenta: '#75617b'
    cyan: '#5b7d78'
    white: '#828482'

# Text cursor
cursor:

  # Blinking underline (my personal favorite)
  style:
    shape: Underline
    blinking: Always

  unfocused_hollow: false  # I hate this godforsaken box
  thickness: 0.05  # Look a bit more minimal

# Live config reload
live_config_reload: true

# Mouse settings
mouse:

  # Ensure our mouse doesn't disappear
  hide_when_typing: false
